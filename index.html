<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Bootstrap 3 Grid System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
	div#header > div.navbar{
  width: 100px;
  padding-left: 10px;
  visibility: visible;
  position: fixed;
  top: 30px;
}

</style>
</head>
<body>
<!--Write the CSS for the following: A div with class “navbar”, when nested inside a div with id “header”, -->
<!--should have a width of 100px, a left padding of 10px, -->
<!--and always be visible at a fixed position 30 pixels from the top of the window.-->
    <div id="header">
	    <div class="navbar">
		 <p>has effect<p>	   
	    </div>
     </div>
    <div id="noheader">
	    <div class="navbar">
		<p>no effect<p>	  
	    </div>
    </div>
</body>
</html>
