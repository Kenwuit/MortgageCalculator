<html>
   <head>
      <title>Mortgage Calculation Form</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>     
   </head>
   <body>
      <div class="container" ng-app = "mainApp" ng-controller = "mortgageController">
      <h2 class = "text-center">Mortgage Calculation Form</h2>
      <form class="form-horizontal" role="form" name = "mortgageForm" novalidate>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Enter customer's first name:</label>
            <div class="col-sm-8">
              <input name = "firstName" type = "text" ng-model = "firstName" required>
               <span style = "color:red" ng-show = "mortgageForm.firstName.$dirty && mortgageForm.firstName.$invalid">
                  <span ng-show = "mortgageForm.firstName.$error.required">First Name is required.</span>
               </span>
            </div>         
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Enter customer's last name:</label>
            <div class="col-sm-8">
              <input name = "lastName" type = "text" ng-model = "lastName" required>
               <span style = "color:red" ng-show = "mortgageForm.lastName.$dirty && mortgageForm.lastName.$invalid">
                  <span ng-show = "mortgageForm.lastName.$error.required">First Name is required.</span>
               </span>
            </div>   
          </div>
          <div class="form-group">        
            <label class="control-label col-sm-4" for="email">Enter customer's ID(6 digits):</label>
            <div class="col-sm-8">
              <input name = "customerId" type = "text" ng-model = "customerId" required>
               <span style = "color:red" ng-show = "mortgageForm.customerId.$dirty && mortgageForm.customerId.$invalid">
                  <span ng-show = "mortgageForm.customerId.$error.required">Customer's ID is required.</span>
               </span>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-5">
               <button ng-click = "reset()">Reset</button>
            </div>      
            <div class="col-sm-offset-2 col-sm-5">
              <button ng-disabled = "mortgageForm.firstName.$dirty &&
                           mortgageForm.firstName.$invalid || mortgageForm.lastName.$dirty &&
                           mortgageForm.lastName.$invalid || mortgageForm.customerId.$dirty &&
                           mortgageForm.customerId.$invalid" ng-click="submit()">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
      
   </body>
   <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('mortgageController', function($scope) {
            $scope.reset = function(){
               $scope.firstName = "Customer's First Name";
               $scope.lastName = "Customer's Last Name";
               $scope.customerId = "123456";
            }
            
            $scope.reset();

         });
      </script>
</html>
