<html>
   <head>
      <title>Mortgage Client Form</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>     
   </head>
   <body>
      <div class="container" ng-app = "mainApp" ng-controller = "mortgageController">
      <h2 class = "text-center">Mortgage Client Form</h2>
      <form class="form-horizontal" role="form" name = "mortgageForm" novalidate>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Enter customer's first name:</label>
            <div class="col-sm-8">
              <input name = "firstName" type = "text" ng-model = "firstName" required>
               <span style = "color:red" ng-show = "mortgageForm.firstName.$dirty && mortgageForm.firstName.$invalid">
                  <span ng-show = "mortgageForm.firstName.$error.required">First Name is required.</span>
               </span>
            </div>         
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Enter customer's last name:</label>
            <div class="col-sm-8">
              <input name = "lastName" type = "text" ng-model = "lastName" required>
               <span style = "color:red" ng-show = "mortgageForm.lastName.$dirty && mortgageForm.lastName.$invalid">
                  <span ng-show = "mortgageForm.lastName.$error.required">Last Name is required.</span>
               </span>
            </div>   
          </div>
          <div class="form-group">        
            <label class="control-label col-sm-4" for="email">Enter customer's Email:</label>
            <div class="col-sm-8">
              <input name = "email" type = "email" ng-model = "customerEmail" required>
               <span style = "color:red" ng-show = "mortgageForm.customerEmail.$dirty && mortgageForm.customerEmail.$invalid">
                  <span ng-show = "mortgageForm.customerEmail.$error.required">Customer's Email is required.</span>
               </span>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-10 text-center">
               <button ng-click = "clear()">Clear</button>
               <button ng-disabled = "mortgageForm.firstName.$dirty &&
                           mortgageForm.firstName.$invalid || mortgageForm.lastName.$dirty &&
                           mortgageForm.lastName.$invalid || mortgageForm.customerEmail.$dirty &&
                           mortgageForm.customerEmail.$invalid" ng-click="submit()">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="bs-example">
    <table class="table">
        <thead>
            <tr>
                <th>Row</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter</td>
                <td>Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>Rambo</td>
                <td>johnrambo@mail.com</td>
            </tr>
        </tbody>
    </table>
</div>
      

      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('mortgageController', function($scope) {
            $scope.clear = function(){
               $scope.firstName = "";
               $scope.lastName = "";
               $scope.customerEmail = "";
               console.info("Clear");
            }
            
            

         });
      </script>
      
   </body>
   
</html>
