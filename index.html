<html>
   <head>
      <title>Mortgage Calculation Form</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>Mortgage Calculation Form</h2>
      <div ng-app = "mainApp" ng-controller = "mortgageController">
         <form name = "mortgageForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Customer's first name:</td>
                  <td><input name = "firstname" type = "text" ng-model = "firstName" required>
                     <span style = "color:red" ng-show = "mortgageForm.firstname.$dirty && mortgageForm.firstname.$invalid">
                        <span ng-show = "mortgageForm.firstname.$error.required">First Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter last name: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "lastName" required>
                     <span style = "color:red" ng-show = "mortgageForm.lastname.$dirty && mortgageForm.lastname.$invalid">
                        <span ng-show = "mortgageForm.lastname.$error.required">Last Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Customer ID: </td>
                  <td><input name = "custId" type = "customerId" ng-model = "customerId" length = "100" required>
                     <span style = "color:red" ng-show = "mortgageForm.customerId.$dirty && mortgageForm.customerId.$invalid">
                        <span ng-show = "mortgageForm.customerId.$error.required">customerId is required.</span>
                        <span ng-show = "mortgageForm.customerId.$error.customerId">Invalid customerId address.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "mortgageForm.firstname.$dirty &&
                        mortgageForm.firstname.$invalid || mortgageForm.lastname.$dirty &&
                        mortgageForm.lastname.$invalid || mortgageForm.customerId.$dirty &&
                        mortgageForm.customerId.$invalid" ng-click="submit()">Submit</button>
                  </td>
               </tr>
					
            </table>
         </form>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('mortgageController', function($scope) {
            $scope.reset = function(){
               $scope.firstName = "Customer's First Name";
               $scope.lastName = "Customer's Last Name";
               $scope.customerId = "123456";
            }
            
            $scope.reset();

         });
      </script>
      
   </body>
</html>
